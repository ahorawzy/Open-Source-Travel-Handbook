<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="id2857907"></a>宏</h2></div></div></div>
<p>您可以将一系列的操作录制为一个宏，然后执行它</p>
<pre class="screen">
q宏名称    <span class="database">开始录制宏。宏名称为一个字符</span>
q         <span class="database">录制中按下“q”键，结束录制</span>

@宏名称    <span class="database">执行宏</span></pre>
<div class="itemizedlist"><ul type="disc"><li>
    可以使用 <span class="command"><strong>:registers</strong></span>（寄存器列表） 命令查看已记录的宏
  </li></ul></div>
</div>
